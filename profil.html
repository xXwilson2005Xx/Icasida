<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA</title>
    <link rel="stylesheet" href="css/ica.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/ica.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <div id="page">

    <div id="wrap">

      <nav>
        <nav class="navbar">
          <div class="logo"><h1>ICA</h1></div>
            <ul class="nav-links">
              <input type="checkbox" id="checkbox_toggle" />
              <label for="checkbox_toggle" class="hamburger">&#9776;</label>
              <div class="menu">
                <li><a href="ica.html"><h2>Butik</h2></a></li>
                <li><a href="recept.html"><h2>Recept</h2></a></li>
                <li><a href="profil.html"><h2>Profil</h2></a></li>
              </div>
            </ul>
        </nav>
      </nav>


        <main>
          <form onsubmit="validate(event)">
            <h2 id="reg">Regestrering</h2>
            <div>
              <h4><label for="userId">Förnamn</label><br></h4>
              <input type="text" class="input" name="userId" id="userId"><br>
              <span id="userIdErr"></span>
            </div>
            <div>
              <h4><label for="name">Efternamn</label><br></h4>
              <input type="text" class="input" name="name" id="name"><br>
              <span id="nameErr"></span>
            </div>
            <div>
              <h4><label for="password">Lösenord</label><br></h4>
              <input type="password" class="input" name="password" id="password"><br>
              <span id="passwordErr"></span>
            </div>
            


            <div>
              <h4><label for="country">Land</label><br></h4>
              <select name="country" id="country">
                <option value="null" selected disabled hidden>Välj ett land</option>
                <option value="sverige">Sverige</option>
                <option value="norge">Norge</option>
                <option value="estland">Estland</option>
                <option value="lettland">Lettland</option>
                <option value="litauen">Litauen</option>
              </select><br>
              <span id="countryErr"></span>
            </div>



            <div>
              <h4><label for="zip">Postnummer</label><br></h4>
              <input type="number" class="input" name="zip" id="zip"><br>
              <span id="zipErr"></span>
            </div>

            <div>
              <h4><label for="email">E-mail</label><br></h4>
              <input type="email" class="input" name="email" id="email"><br>
              <span id="emailErr"></span>
            </div>

            <input type="submit" class="input">
            <input type="reset" class="input">
          </form>

          <div id="popup" style="display: none;">
            <div id="data">
              <span class="close">&times;</span><br>
              <p></p>
            </div>
          </div>
          <script src="script.js"></script>
        </main>


      <footer class="footer">
        <div class="footer-container">
          <div class="footer-row">
            <div class="footer-col">
              <h4>E-Handel</h4>
                <ul>
                  <li><a href="#">ICAs matkasse</a></li>
                  <li><a href="#">Catering</a></li>
                  <li><a href="#">Apotek Hjärtat</a></li>
                </ul>
            </div>
          <div class="footer-col">
            <h4>Kundservice</h4>
              <ul>
                <li><a href="#">Reklamera</a></li>
                <li><a href="#">Återkallelser</a></li>
                <li><a href="Kontakt.html">Kontakta oss</a></li></ul>
          </div>
          <div class="footer-col">
            <h4>Hållbarhet</h4>
              <ul>
                <li><a href="#">ICA Stiftelsen</a></li>
                <li><a href="#">En god morgondag</a></li>
              </ul>
          </div>
          <div class="footer-col">
            <h4>Följ oss</h4>
              <div class="social-links">
                <a href="https://www.facebook.com/ICA"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/icagruppen"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/icasverige/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/user/ica/videos"><i class="fab fa-youtube"></i></a>
              </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

</body>

</html>
